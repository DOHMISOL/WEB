<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" id="num1" >
    <input type="text" id="num2" >
    <input type="text" id="num3" >
    <input type="button" name="" value="클릭" id="Btn">
  </body>
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    $("#Btn").click(function(){
      let number1 = Number($("#num1").val());
      let number2 = Number($("#num2").val());
      let number3 = Number($("#num3").val());
      console.log(num1+num2);
      $.ajax({
        url : `http://localhost/qs3Number?numberQS1=${number1}&numberQS2=${number2}&numberQS3=${number3}`,
        data : {},
        success:function(data){
          console.log(data);
        }

          });
      });
  </script>
</html>
