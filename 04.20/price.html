<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" id="num1" >
    <input type="button" name="" value="구입확인" id="Btn">
  </body>
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    $("#Btn").click(function(){

      let number1 = Number($("#num1").val());

      $.ajax({
        url : `http://localhost/priceRange?numberQS1=${number1}`,
        data : {},
        success:function(data){
          console.log(data);
        }
          });
      });
  </script>
</html>
