<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    1번
    0 <input type="radio" name="r1">
    1 <input type="radio" name="r1">
    2 <input type="radio" name="r1">
    3 <input type="radio" name="r1">
    4 <input type="radio" name="r1">
    가중치 <input type="text" id="textLine1" >
    <br>
    <br>
    2번
    0 <input type="radio" name="r2">
    1 <input type="radio" name="r2">
    2 <input type="radio" name="r2">
    3 <input type="radio" name="r2">
    4 <input type="radio" name="r2">
    가중치 <input type="text" id="textLine2" >
    <br>
    <br>
    3번
    0 <input type="radio" name="r3">
    1 <input type="radio" name="r3">
    2 <input type="radio" name="r3">
    3 <input type="radio" name="r3">
    4 <input type="radio" name="r3">
    가중치 <input type="text" id="textLine3" >
    <br>
    <div id="calArea">
    <br>
    <br>
    <input type="button" id="radioCheckBtn" value="계산">
  </body>
  <script>
    let button = document.getElementById("radioCheckBtn");
    button.addEventListener('click',function(){
      let radioBtns1 = document.getElementsByName('r1');
      let radioBtns2 = document.getElementsByName('r2');
      let radioBtns3 = document.getElementsByName('r3');
      let num1 = document.getElementById('textLine1').value;
      let num2 = document.getElementById('textLine2').value;
      let num3 = document.getElementById('textLine3').value;
      let total1 =0;
      let total2 =0;
      let total3 =0;
      let total1Value = 0;
      let total2Value = 0;
      let total3Value = 0;
      for(let i=0; i<radioBtns1.length;i++){
        if(radioBtns1[i].checked){
          total1 = `${i}x${num1}`;
          total1Value = i*num1;
        }
      }
      for(let i=0; i<radioBtns2.length;i++){
        if(radioBtns2[i].checked){
          total2 = `${i}x${num2}`;
          total2Value = i*num2;
        }
      }
      for(let i=0; i<radioBtns3.length;i++){
        if(radioBtns3[i].checked){
          total3 = `${i}x${num3}`;
          total3Value = i*num3;
        }
      }
      document.getElementById("calArea").innerHTML = `${total1}+${total2}+${total3}=${total1Value+total2Value+total3Value}`;
    });
  </script>
</html>
