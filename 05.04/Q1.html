<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>문제1</title>
  </head>
  <body>
    <h1>문제1</h1>
    Group 1
    1<input type="radio" name="g1" value="1">
    2<input type="radio" name="g1" value="2">
    3<input type="radio" name="g1" value="3">
    4<input type="radio" name="g1" value="4">
    5<input type="radio" name="g1" value="5">
    6<input type="radio" name="g1" value="6">
    7<input type="radio" name="g1" value="7">
    8<input type="radio" name="g1" value="8">
    9<input type="radio" name="g1" value="9">
    10<input type="radio" name="g1" value="10">
    <br><br>
    Group 2
    1<input type="radio" name="g2" value="1">
    2<input type="radio" name="g2" value="2">
    3<input type="radio" name="g2" value="3">
    4<input type="radio" name="g2" value="4">
    5<input type="radio" name="g2" value="5">
    6<input type="radio" name="g2" value="6">
    7<input type="radio" name="g2" value="7">
    8<input type="radio" name="g2" value="8">
    9<input type="radio" name="g2" value="9">
    10<input type="radio" name="g2" value="10">
    <br><br>
    Group 3
    1<input type="radio" name="g3" value="1">
    2<input type="radio" name="g3" value="2">
    3<input type="radio" name="g3" value="3">
    4<input type="radio" name="g3" value="4">
    5<input type="radio" name="g3" value="5">

    8<input type="radio" name="g3" value="8">
    9<input type="radio" name="g3" value="9">
    10<input type="radio" name="g3" value="10">
    <br><br>
    <input type="button" id="radioCheckBtn" value="출력">
  </body>
  <script>

  let printButton = document.getElementById('radioCheckBtn');
  printButton.addEventListener('click', function() {

  let radioBtn1 = Number(document.querySelector('input[name="g1"]:checked').value);
  let radioBtn2 = Number(document.querySelector('input[name="g2"]:checked').value);
  let radioBtn3 = Number(document.querySelector('input[name="g3"]:checked').value);

  let maxNum = Math.max(radioBtn1, radioBtn2, radioBtn3);
  let minNum = Math.min(radioBtn1, radioBtn2, radioBtn3);

  console.log((maxNum * maxNum) * minNum);
});
  </script>
</html>
